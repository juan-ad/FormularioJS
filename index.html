<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fromulario</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>

    <div class="container">
        <form>
            <div class="form-group mb-3 mt-3">
                <label for="nombre">Nombre</label>
                <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre">
            </div>
            <div class="form-group mb-3">
                <label for="profesion">Profesión</label>
                <input type="text" class="form-control" id="profesion" placeholder="Ingrese su profesión">
            </div>
            <div class="form-group mb-3">
                <label for="edad">Edad</label>
                <input type="number" class="form-control" id="edad" placeholder="edad">
            </div>
            <button type="button" onclick="validar()" class="btn btn-primary">Validar</button>
        </form>
    </div>

    <script src="./js/index.js"></script>
</body>
</html>
